<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple Discord Profile Page with Lanyard</title>
  <script src="https://cdn.tailwindcss.com/3.3.3"></script><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Old name of this pen: Discord Info. with Lanyard: Parse & Use with native JavaScript -->
<main class="grid min-h-full place-items-center px-6 py-24 sm:py-32 lg:px-8" id="start">
  <div class="text-center">
    <!-- Your image code (Replace SRC with your default   Image before your Discord avatar arrives...) -->
    <img class="inline rounded-full mx-auto border-2 border-indigo-600 shadow-2xl" id="avatar" src="https://darkynea.github.io/placeholder-assets/images/avatar/example_01.jpg" alt="My avatar on Discord" width="200" height="200" draggable="false">
    <!-- /// -->
    <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl text-indigo-600" id="nickname">Name <span class="text-xl">(@username)</span></h1>
    <p class="leading-7 text-indigo-200 force-text-color-on-preview" id="activities">I'm currently doing nothing...</p>
    <div class="mt-5 flex items-center justify-center gap-x-6">
      <span id="status">
        <span class="rounded-md px-3.5 py-2.5 text-sm font-semibold text-indigo-950 shadow-sm bg-indigo-200">Offline on Discord</span>
      </span>
    </div>
  </div>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
